{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}

{% block body %}
    <p>{{ user.first_name }}, {{ user.last_name }}</p>
    <p>{{ user.profile.birth }}</p>
    <p> <img src="{{ user.profile.photo.url }}" height="100"  alt="alt text"></p>
    <a href="{% url "news_website:edit_profile" %}">Изменить профиль </a>
    <a href="{% url "news_website:password_change" %}">Сменить пароль </a>

{% endblock %}
